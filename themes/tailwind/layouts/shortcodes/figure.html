<figure class="my-4 figure-container">
  <div class="figure-wrapper cursor-pointer">
    {{- if .Get "link" -}}
      <a href="{{ .Get "link" }}"{{ with .Get "target" }} target="{{ . }}"{{ end }}{{ with .Get "rel" }} rel="{{ . }}"{{ end }}>
    {{- end -}}
    <img src="{{ .Get "src" }}"
         class="mx-auto sepia-25 transition-transform duration-300{{ with .Get "class" }} {{ . }}{{ end }}"
         alt="{{ with .Get "alt" }}{{ . }}{{ else }}{{ .Get "title" }}{{ end }}"
         {{- with .Get "width" }} width="{{ . }}"{{ end -}}
         {{- with .Get "height" }} height="{{ . }}"{{ end -}}
    />
    {{- if .Get "link" }}</a>{{ end -}}
    {{- if or (or (.Get "title") (.Get "caption")) (.Get "attr") -}}
      <figcaption class="text-center text-sm text-gray-600">
        {{ with (.Get "title") -}}
          <div>{{ . }}</div>
        {{- end -}}
        {{- if or (.Get "caption") (.Get "attr") -}}<p>
          {{- .Get "caption" -}}
          {{- with .Get "attrlink" }}
            <a href="{{ . }}">
          {{- end -}}
          {{- .Get "attr" -}}
          {{- if .Get "attrlink" }}</a>{{ end }}</p>
        {{- end }}
      </figcaption>
    {{- end }}
  </div>
</figure>
